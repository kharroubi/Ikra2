{% extends 'base.html' %}
{% load crispy_forms_tags %}



 {% block content %}

<center>
<div class="border p-4 mb-2">
    <legend class="border-bottom pb-1 mb-3">تسجيل الدخول</legend>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="قم بكتابة اسم المستخدم">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="كلمة المرور">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value="تسجيل الدخول">
    </form>

</div>
    {% endblock %}
</center>
